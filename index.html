<!DOCTYPE html>
<html>
    <div style='text-align: center;'>
        <h1 class='title'>Nitro Typer Bot</h1>
    </div>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <body>  
        <form action='https://test.ntrodeveloper.repl.co/otherstart' method='post' style='text-align: center;'>
        <input id="username" name="username" placeholder='Username'></input>
        <br></br>
        <input type='password' id="password" name="password" placeholder='Password'></input>
        <br></br>
        <input type='number' id="speed" name="speed" placeholder="Speed"></input>
        <br></br>
        <input type='number' id="accuracy" name="accuracy" max="100" placeholder="Accuracy"></input>
        <br></br>
        <input type='number' id="races" name="races" max='10000000000' placeholder="Races"></input>
        <br></br>
        <input type="hidden" name="key" value="over900" />
        <button>Run!</button>
        </form>
        <form action='https://test.ntrodeveloper.repl.co/otherstart' method='post' style='text-align: center;'>
            <button>Stop Bot!</button>
        </form>
    </body>
</html>
